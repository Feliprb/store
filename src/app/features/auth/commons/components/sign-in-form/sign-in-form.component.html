<form class="example-form" [formGroup]="group" (ngSubmit)="send()">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field >
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" placeholder="Password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('formatError')">
<!--       {{passwordFormControl.errors.formatError}} Esta seria la forma adecuada pero no funciona-->
      {{passwordFormControl.errors.formatError({`})}}
    </mat-error>
  </mat-form-field>
