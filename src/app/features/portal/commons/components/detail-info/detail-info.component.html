<h1>{{productDetail.name}}</h1>
<p><span>Precio: {{productDetail.price | currency:'COP' }}</span></p>
<p class="description">
    <strong>Description:</strong><br>
    {{productDetail.description}}
    <!-- <img [src]="product.image"  alt="Product Image">
    {{ product.image }} <!-- Agregar esta línea --> -->
    
</p>
<p>
    <span class="quantity">{{productDetail.quantity ? 'Hay existencias' : 'agotado'}}</span>
</p>
<form [formGroup]="formGroup"> <!-- formGroup lo pasamos como una propiedad ya que es la estructura para formReactivo-->
    <mat-form-field class="example-full-width">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="addItem()">Añadir al carrito</button>
</form>
